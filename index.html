<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackUSU Extension</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>BetterReader</h1>
        <p>This extension helps you focus on the page you're navigating and better understand its data.</p>
        <p class="animated">Enjoy!</p>
    
        <h2>Select which tool you want to use:</h2>
        <div class="buttons">
            <button type="button" id="understand">Understand & Study</button>

            <button type="button" id="focus">Focus Mode</button>

            <button type="button" id="summary">Listen to a summary</button>

        </div>
    </main>

</body>
</html>
